<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="/heart_failure/static/css/patients.css">
    <script src="app.js"></script>
</head>
<body onload="loadData()">
    <!-- Patient Registration Form -->
    <form id="patientForm" class="registration-form" action="dashboard.html" method="get">
        <h2>Patient Registration</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <label for="bloodType">Blood Type</label>
            <select id="bloodType" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <button type="submit" id="registerBtn" onclick="saveData()">Register Patient</button>
    <input type="hidden" id="storedName">
    <input type="hidden" id="storedGender">
    <input type="hidden" id="storedDob">
    <input type="hidden" id="storedBlood">
    </form>

    <div class="dashboard-container" id="dashboard">
        <div class="patient-card">
            <div class="card-header">
                <h2 class="patient-title">Patient Information</h2>
                <span class="patient-id">ID: <span id="patientID">P-0001</span></span>
            </div>
            
            <div class="patient-info">
                <div class="info-item">
                    <div class="info-label">Full Name</div>
                    <div class="info-value" id="patientName">likith</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Gender</div>
                    <div class="info-value" id="patientGender">Male</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Date of Birth</div>
                    <div class="info-value" id="patientDOB">01/01/2005</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Blood Type</div>
                    <div class="info-value" id="patientBloodType">O+</div>
                </div>
            </div>
        </div>
    </div>                  
</body>
</html>
